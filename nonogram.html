<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonogram</title>
    <link rel="stylesheet" href="nonogram.css">
</head>
<body>
    <div id="grid-container"></div>
    <div id="controls">
        <div id="autostrike-container">
            <input type="checkbox" id="autostrike-checkbox" name="autostrike-checkbox">
            <label for="autostrike-checkbox">AUTOSTRIKE</label>
        </div>
        <button class="button" id="solve-button" onclick="algorithmicSolve()">SOLVE</button>
        <button class="button" id="reset-button" onclick="reset()">RESET</button>
        <input type="number" id="dim-input" value="5" min="2" max="25">


    </div>
    <script src="nonogram.js"></script>
</body>
</html>
